<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origami Graduation Hat Loading Animation</title>
    <style>
        /* General Styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Loading Animation Container */
        .loading-animation {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Graduation Hat Styles */
        .hat {
            position: relative;
            width: 100px;
            height: 60px;
            margin: 20px;
            animation: unfold 2s ease-in-out infinite;
            transform-origin: top;
        }

        /* Hat Base */
        .base {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 120px;
            height: 20px;
            background-color: #333;
            border-radius: 10px;
            transform: translateX(-50%);
        }

        /* Origami Folding Animation */
        @keyframes unfold {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(0.1) rotateX(-90deg);
            }
        }

        /* Hat Top */
        .top {
            position: absolute;
            top: 0;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 50px solid #333;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="loading-animation">
        <div class="hat">
            <div class="top"></div>
            <div class="base"></div>
        </div>
    </div>

</body>
</html>
